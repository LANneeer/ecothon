{% extends "base.html" %}
{% block content %}
<form action="{% url 'upload_file' %}" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="drop-file-area">
    <input type="file" id="file" name="file" hidden>
    <label for="file" class="drop-file-label">Drop file here or click to browse</label>
  </div>
  <input type="submit" value="Prepare" class="btn btn-primary">
</form>
{% endblock %}
